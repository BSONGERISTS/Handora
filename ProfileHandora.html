<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="img/png" href="./pics/Siopao.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handora</title>
    <link rel="stylesheet" href="./CSS/Profilestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"/>
</head>
<body>
    
    <div id="navbar-container"></div>

    <div id="cropper-popup" class="cropper-popup-container" style="display: none;">
        <div class="cropper-popup-content">
            <div class="cropper-pop-top">
                <div class="cropper-pop-top-text">Crop your image</div>
                <button class="cropper-pop-exit" onclick="hideCropperPopup()">&times;</button>
            </div>
            <div class="cropper-pop-body">
                <img id="cropper-image" src="">
            </div>
            <div class="cropper-con-wrap">
                <button class="cropper-pop-confirm" onclick="cropImage()">Save</button>
            </div>
        </div>
    </div>

    <div id="pop2" class="popup-container2 pop-index2">
        <div class="popup-content2">
            <!-- pop navbar -->
            <div class="pop-top2">
                <div class="pop-top-text2">Update your Password</div>
                <button id="exit2" class="pop-exit2" onclick="PopClose2()">
                    <img src="./Assets/Close.svg">
                </button>
            </div>
            <!-- pics and confirm -->
            <div class="pop-body2">
                <div class="insides-wrap">
                    <div class="insides-text">Current Password</div>
                    <div class="inner-input">
                        <input type="password" id="current-password">
                    </div>
                </div>
                <div class="insides-wrap">
                    <div class="insides-text">New Password</div>
                    <div class="inner-input">
                        <input type="password" id="new-password">
                    </div>
                </div>
                <div class="insides-wrap">
                    <div class="insides-text">Confirm New Password</div>
                    <div class="inner-input">
                        <input type="password" id="confirm-password">
                    </div>
                </div>
            </div>
            <!-- confirm -->
            <div class="con-wrap2">
                <button class="pop-cancel2" onclick="PopClose2()">
                    Cancel
                </button>
                <button class="pop-confirm2" id="confirm-password-change">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="Container">
        <!-- background -->
        <div class="background">
            <img src="./Assets/ProfileBG.svg">
        </div>

        <!-- Profile -->
        <div class="profile-wrap">
            <div class="profile-contents">
                <!-- Top View -->
                <div class="profile-top">
                    <!-- Left -->
                    <div class="top-left">
                        <!-- Profile -->
                        <div class="user-left">
                            <div class="profile-pic">
                                <img id="user-prof" src="./Assets/ProfilePlaceholder.svg" class="custom">
                                <input type="file" id="upload-image" accept="image/*" style="display: none;">
                                <button class="change" onclick="document.getElementById('upload-image').click();"><img src="./Assets/Camera.svg"></button>
                                <div class="prof-btn"></div>
                            </div>
                            <div class="display-name">Username</div>
                        </div>
                        <!-- Signout -->
                        <a href="logout.php" class="signout">
                            <img src="./Assets/LogOutProf.svg">
                            Sign Out
                        </a>
                    </div>
                    <!-- Right -->
                    <div class="top-right">
                        <!-- Right Top -->
                        <div class="user-right-indicator">
                            <img src="./pics/User-white.png">
                            Welcome to your Handora Profile, <a id="welcome-username">Username</a>
                        </div>
                        <!-- Right Bot -->
                        <div class="user-right-bot">
                            <div class="right-top-contents">
                                <!-- Registered Cradentials -->
                                    <!-- left -->
                                    <form class="left-credential" id="updateProfile">
                                        <!-- Username -->
                                        <div class="credential-wrap1">
                                            <button type="button">
                                                <img src="./Assets/Edit.svg">
                                            </button>
                                            <div class="credential-text">
                                                <label for="name">USERNAME</label>
                                                <input type="text" id="name" name="input_username" value="Username">
                                            </div>
                                        </div>
                                        <!-- Email -->
                                        <div class="credential-wrap1">
                                            <button type="button">
                                                <img src="./Assets/Edit.svg">
                                            </button>
                                            <div class="credential-text">
                                                <label for="e-mail">EMAIL</label>
                                                <input type="email" id="e-mail" name="input_email" value="username@email.com">
                                            </div>
                                        </div>
                                        <!-- Change Pass -->
                                        <div class="credential-wrap">
                                            <img src="./Assets/Key.svg">
                                            <div class="credential-text">
                                                <button type="button" onclick="PopOpen2()">Change Password</button>
                                            </div>
                                        </div>
                                        <!-- Form Buttons -->
                                        <div class="right-bot-contents">
                                            <button type="button" class="change-style cancel">Cancel</button>
                                            <button type="submit" class="change-style">Save Changes</button>
                                        </div>
                                    </form> 
                                <!-- right -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bot View -->
                <div class="profile-bot">
                    <!-- bot Container -->
                    <div id="butts" class="profile-bot-contents">
                        <!-- Button -->
                        <div id="btn" class="bot-btn">
                            <button id="Guide" class="gui btn-style active" onclick="guide()">Guides</button>
                            <button id="Diss" class="dis btn-style" onclick="diss()">Discussions</button>
                            <a href="./SearchResults.html">+ Create</a>
                        </div>

                        <!-- Guide -->
                        <div id="1s" class="contribution position">
                            <div id="guideContainer" class="contribution-scroll">
                                <template data-guide-template>
                                    <a id="Guide-ID" class="guide-post" href="">
                                        <div class="guide-img-container">
                                            <img data-guide-image>
                                        </div>
    
                                        <div class="right-guide">
                                            <div class="right-guide-top">
                                                <!-- guide info -->
                                                <div class="right-left">
                                                    <div class="rl-text" data-guide-title></div>
                                                    <div class="rl-placeholder">
                                                        <div class="placeholder-txt" data-guide-creator>
                                                        </div>
                                                    </div>
                                                </div>
    
                                                <!-- likes dislikes -->
                                                <div class="like-holder">
                                                    <!-- like -->
                                                    <div class="like">
                                                        <button><img src="./Assets/like.svg"></button>
                                                        <div class="like-font">63</div>
                                                    </div>
                                                    <!-- dislike -->
                                                    <div class="dislike">
                                                        <button><img src="./Assets/dislike.svg"></button>
                                                        <div class="like-font">25</div>
                                                    </div>
                                                </div>
                                            </div>
    
                                            <div class="right-guide-bot" data-guide-content>
                                            </div>
                                        </div>
                                    </a>
                                </template>
                            </div>
                        </div>

                        <!-- Discussion -->
                        <div id="2s" class="contribution">
                            <div id="discussionContainer" class="contribution-scroll">
                                <template data-discussion-template>
                                    <a id="Discussion-ID" class="discussion-post" href="">
                                        <div class="discussion-left">
                                            <!-- game logo -->
                                            <img src="./Assets/Discussion.svg">
                                            <!-- info -->
                                            <div class="discussion-left-contents">
                                                <div class="discussion-top-left" data-discussion-title></div>
                                                <div class="discussion-bot-left" data-discussion-game></div>
                                            </div> 
                                        </div>
                                        <!-- publish date -->
                                        <div class="discussion-right">
                                            <div class="date" data-discussion-date></div>
                                            <div class="number">
                                                <img src="./Assets/Chat.svg">
                                                <div class="num" data-discussion-comments></div>
                                            </div>
                                        </div>
                                    </a>
                                </template>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="ProfileScript.js"></script>
    <script src="navbar-loggedin.js"></script>
</body>
</html>
