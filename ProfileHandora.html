<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="img/png" href="./pics/Siopao.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handora</title>
    <link rel="stylesheet" href="CSS/Profilestyles.css">
</head>


<body>

    <!-- Navbar -->
    <div id="head" class="header">
        <!-- Inside Navbar -->
        <div class="wrap">

            <!-- Navbar Logo -->
            
            <a href="LogHandora.html"><img src="./Assets/WebNL.svg" class="logo"/></a>
            
            <!-- Navbar Buttons -->
            <div class="header-buttons">
                
                <nav class="nav-btn"> 
                    <img src="./Assets/Discord.svg" class="nav-btn-size hover-icon"/>
                </nav>

                <nav class="nav-btn">
                    <img src="./Assets/x icon.png" class="nav-btn-size hover-icon"/>
                </nav>

                <nav class="nav-btn">
                    <img src="./Assets/notifs.svg" class="nav-btn-size hover-icon"/>
                </nav>

                <a href="/ProfileHandora.html" class="profile">
                    <img src="./Assets/ProfilePlaceholder.svg" class="nav-btn-size">
                </a>

            </div>
        </div>
    </div>
    
    <!-- Container -->
    <div class="Container">
        <!-- background -->
        <div class="background">
            <img src="./Assets/ProfileBG.svg">
        </div>

        <!-- Profile -->
        <div class="profile-wrap">

            <div class="profile-contents">
                <!-- Top View -->
                <div class="profile-top">

                        <!-- Left -->
                        <div class="top-left">
                            <!-- Profile -->
                            <div class="user-left">
                                <div class="profile-pic">
                                    <img src="/Assets/ProfilePlaceholder.svg" class="custom">
                                    <div class="prof-btn"></div>
                                </div>
                                <div class="display-name">Username</div>
                            </div>
                            <!-- Signout -->
                            <a href="/HandoraBSong.html" class="signout">
                                <img src="/Assets/LogOutProf.svg">
                                Sign Out
                            </a>
                        </div>

                        <!-- Right -->
                        <div class="top-right">
                            <!-- Right Top -->
                            <div class="user-right-indicator">
                                <img src="/Assets/Setting.svg">
                                Profile Settings
                            </div>

                            <!-- Right Bot -->
                            <div class="user-right-bot">
                                <div class="right-top-contents">
                                    
                                </div>

                                <div class="right-bit-contents">
                                    <div class="">Cancel</div>
                                    <div class="">Save Changes</div>
                                </div>
                            </div>

                        </div>

                    
                </div>

            </div>
        </div>

    </div>


    <script src="ProfileScript.js"></script>
</body>
</html>
