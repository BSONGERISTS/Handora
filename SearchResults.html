<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="img/png" href="./pics/Siopao.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handora</title>
    <link rel="stylesheet" href="CSS/SearchResults.css">
</head>
<body>

    <div id="navbar-container"></div>
    
    <!-- Container -->
    <div class="Container">
        <!-- background -->
        <div class="background">
            <img src="./pics/SR.png">
        </div>

        <!-- Profile -->
        <div class="search-wrap">
            <div class="search-contents">
                <!-- search left -->
                <div class="left-content">
                    <!-- left top -->
                    <form id="top-pop" class="left-top-content">
                        <!-- header -->
                        <div class="header-diss">START A DISCUSSION</div>

                        <div class="line-left"></div>
                        <!-- mid -->
                        <div class="mid-content">
                            <!-- user pic -->
                            <div class="user-pic">
                                <img id="user-pic-container">
                            </div>
                            <!-- user input -->
                            <div class="inputs">
                                <!-- title input -->
                                <div class="input-title">
                                    <input type="text"placeholder="Title" name="input_title">
                                </div>
                                <!-- body input -->
                                <div class="input-body">
                                    <textarea type="text" placeholder="Type your content" name="input_content"></textarea>
                                </div>
                            </div>
                        </div>    
                            <!-- categoty -->
                            <div class="category">
                                <div class="category-txt">Post in:</div>
                                <div class="inner-category">
                                    <img src="./pics/search icon.png">
                                    <input type="text" id="game-search" placeholder="Search Game Title" name="input_game">
                                    <div id="dropdown" class="dropdown-content"></div>
                                </div>
                            </div>
                            <div class="button-wrap">
                                <button type="submit" class="post">
                                    Post Discussion
                                </button>
                            </div>
                         
                    </form>
                    <!-- left bot -->
                        <div id="bot-pop" class="left-bot-content drag">
                            <!-- all -->
                            <div id="all" class="topic-container">
                                <!-- Guide -->
                                <template data-guide-template>
                                    <div id="Guide-ID" class="guide-post">
                                        <div class="guide-img-container">
                                            <img data-guide-image>
                                        </div>
    
                                        <div class="right-guide">
                                            <div class="right-guide-top">
                                                <!-- guide info -->
                                                <div class="right-left">
                                                    <div class="rl-text" data-guide-title></div>
                                                    <div class="rl-placeholder">
                                                 
                                                        <div class="placeholder-txt" data-guide-creator>
                                                        </div>
                                                    </div>
                                                </div>
    
                                                <!-- likes dislikes -->
                                                <div class="like-holder">
                                                    <!-- like -->
                                                    <div class="like">
                                                        <button class="heart-icon"><img src="./Assets/like.svg"></button>
                                                        <div class="like-font">0</div>
                                                    </div>
                                                </div>
                                            </div>
    
                                            <div class="right-guide-bot" data-guide-content>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <!-- Discussion -->
                                <template data-discussion-template>
                                    <a id="Discussion-ID" class="discussion-post">
                                        <div class="discussion-left">
                                            <!-- game logo -->
                                            <img src="./Assets/Discussion.svg">
                                            <!-- info -->
                                            <div class="discussion-left-contents">
                                                <div class="discussion-top-left" data-discussion-title>Title Lorem</div>
                                                <div class="discussion-bot-left" data-discussion-game></div>
                                            </div> 
                                        </div>
                                            <!-- publish date -->
                                        <div class="discussion-right">
                                            <div class="date" data-discussion-date></div>
                                            <div class="number">
                                                <img src="./Assets/Chat.svg">
                                                <div class="num">0</div>
                                            </div>
                                        </div>
                                    </a>
                                </template>
                                
                            </div>
                        </div>
                    
                </div>
                <!-- search right -->
                 <div class="right-content">
                    <div class="right-top-content">
                        <!-- search bar -->
                        <div class="inner-search">
                            <img src="./pics/search icon.png">
                            <input type="text" id="searchInput" placeholder="Search Handora Topics">
                        </div>
                        <!-- search nav -->
                        <div id="snav" class="search-nav">
                            <button id="all" class="search-btn sbtn-active" onclick="ShowAll()">All of Handora</button>
                            <button id="disscuss" class="search-btn" onclick="ShowDiscussion()">Discussions</button>
                            <button id="guiddes" class="search-btn" onclick="ShowGuide()">Guides</button>
                        </div>
                        <div class="search-line"></div>
                        <!-- Dropdown -->
                        <div class="Dropdown">
                            <label for="touch">
                                <span>
                                    Filter Game by Title
                                    <img src="./Assets/dropdown.svg" class="dp">
                                </span>
                            </label>               
                                <input type="checkbox" id="touch"> 

                            <div id="drop" class="slide">
                                <li><button class="drop-btn drop-active">Lorem Ipsum</button></li> 
                                <li><button class="drop-btn">Lorem Ipsum</button></li>
                                <li><button class="drop-btn">Lorem Ipsum</button></li> 
                                <li><button class="drop-btn">Lorem Ipsum</button></li>
                                <li><button class="drop-btn">Lorem Ipsum</button></li>
                                <li><button class="drop-btn">Lorem Ipsum</button></li> 
                                <li><button class="drop-btn">Lorem Ipsum</button></li> 
                                <li><button class="drop-btn">Lorem Ipsum</button></li>
                                <li><button class="drop-btn">Lorem Ipsum</button></li> 
                                <li><button class="drop-btn">Lorem Ipsum</button></li> 
                                <li><button class="drop-btn">Lorem Ipsum</button></li>
                                <li><button class="drop-btn">Lorem Ipsum</button></li> 
                                <li><button class="drop-btn">Lorem Ipsum</button></li> 
                            </div>
                        </div>    
                    </div>

                    <div class="right-bot-content">
                        <button id="make-discuss" class="bot-btn">Start Disussion</button>
                        <div class="search-line"></div>
                        <a id="publishGuideButton"> <button id="make-guide" class="bot-btn">Publish Guide</button> </a>
                        <div class="guide-desc">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                             sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="SearchResults.js"></script>
</body>
</html>
