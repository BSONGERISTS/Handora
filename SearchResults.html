<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="img/png" href="./pics/Siopao.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handora</title>
    <link rel="stylesheet" href="CSS/SearchResults.css">
</head>


<body>

    <!-- Top Navbar -->
    
    <div id="head" class="header">

        <div class="wrap">

            <!-- Navbar Logo -->
            
            <a href="LogHandora.html"><img src="./Assets/WebNL.svg" class="logo"/></a>
            
            <!-- Navbar Buttons -->
            <div class="header-buttons">
                
                <nav class="nav-btn"> 
                    <img src="./Assets/Discord.svg" class="nav-btn-size hover-icon"/>
                </nav>

                <nav class="nav-btn">
                    <img src="./Assets/x icon.png" class="nav-btn-size hover-icon"/>
                </nav>

                <nav class="nav-btn">

        </div>

    <!-- Pop Up -->
    <div id="pop" class="login-box login-index">

        <a href="./ProfileHandora.html" class='pop-btn grid-top'>

        <a>

        <a href="./HandoraBSong.html" class='pop-btn grid-bot'>

    <div class="Container">

        <div class="background">

        <!-- Profile -->
        <div class="search-wrap">
            <div class="search-contents">
                <!-- search left -->
                <div class="left-content">

                    </div>
                </div>
                <!-- search right -->

                    <div class="right-top-content">

                    </div>

                    <div class="right-bot-content">
                        
                    </div>
                 </div>
            </div>
        </div>
    </div>


    <script src="SearchResults.js"></script>

</html>
