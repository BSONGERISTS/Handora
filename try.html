<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn-style {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        .position {
            /* Styles for the positioned div */
        }
    </style>
    <title>Button Toggle</title>
</head>
<body>
    <div id="butts" class="bot-btn">
        <button id="Guide" class="btn-style active">Guides</button>
        <button id="Diss" class="btn-style">Discussions</button>
    </div>

    <div id="content-container">
        <div id="positive-container" class="contribution position">
            <!-- Content for the positive container -->
             lnmkefvnjikolefwvglnjkosdfge
        </div>

        <div id="negative-container" class="contribution">
            <!-- Content for the negative container -->
             i am a nigga
        </div>
    </div>

    <script>
        var header = document.getElementById("butts");
        var btns = header.getElementsByClassName("btn-style");
        var positiveContainer = document.getElementById("positive-container");
        var negativeContainer = document.getElementById("negative-container");

        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";

                // Toggle the position of the div
                if (this.id === "Guide") {
                    negativeContainer.appendChild(positiveContainer);
                } 
                
                if (this.id === "Diss") {
                    positiveContainer.parentElement.insertBefore(negativeContainer);
                }
            });
        }
    </script>
</body>
</html>
